<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>estic d'opos - Menú</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e7ecff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #6ae0a7;
      margin: 40px 0 32px 0;
      font-size: 2.1rem;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: #141a2a;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border: 1px solid #27304a;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .menu-btn {
      background: #1b223a;
      color: #e7ecff;
      border: 1px solid #2a3554;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-btn:hover {
      background: #27304a;
      border-color: #6ae0a7;
      color: #6ae0a7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(106, 224, 167, 0.2);
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #9fb0ff;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; margin: 20px 0; }
      .container { margin: 0 10px; padding: 20px 16px; }
      .menu-grid { grid-template-columns: 1fr; gap: 16px; }
      .menu-btn { font-size: 1.5rem; padding: 16px; }
    }
  </style>
</head>
<body>
  <h1>☕ Estic d'opos - Menú ☕</h1>
  
  <div class="container">
    <div class="menu-grid">
      <button class="menu-btn" onclick="window.location.href='init.html'">
        📚 Escull tema
      </button>
      
      <button class="menu-btn" onclick="window.location.href='list.html'">
        📋 Escull tema OLD
      </button>
      
      <button class="menu-btn" onclick="window.location.href='estudiar.html?repassarErrores=1'" title="Repasa només les preguntes fallades">
        🔄 Repeteix errors
      </button>
      
      <button class="menu-btn" onclick="window.location.href='notebooklmextractor.html'">
        🤖 NotebookLM Extractor
      </button>
      
      <button class="menu-btn" onclick="window.location.href='quizletformat.html'">
        📝 Quizlet Format
      </button>
      
      <button class="menu-btn" onclick="window.location.href='index.html'">
        🙋🏻‍♂️ Tornar al login
      </button>
    </div>
  </div>
  
</body>
</html>
