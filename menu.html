  <style>
    body {
      font-family: system-ui, sans-serif;

      padding: 32px 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);

    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));

      align-items: center;
      justify-content: center;
    }
    .menu-btn:hover {
      background: #27304a;
      border-color: #6ae0a7;
      color: #6ae0a7;

      box-shadow: 0 4px 12px rgba(106, 224, 167, 0.2);

    .footer {

<body>
  <h1 id="headerTitle">‚òï Estic d'opos - Men√∫ ‚òï</h1>
  <script>
    // Cargar headerTitle din√°micamente desde config.json, igual que en index.html
    fetch('assets/config.json')
      .then(r => r.json())
      .then(cfg => {
        if (cfg.headerTitle) {
          let title = cfg.headerTitle;
          if (cfg.headerTitleSectionText) {
            let section = '';
            const params = new URLSearchParams(window.location.search);
            if (params.has('section')) {
              section = params.get('section');
            }
            title = title.replace(cfg.headerTitleSectionText, section);
          }
          document.getElementById('headerTitle').textContent = title;
        }
      });
  </script>
