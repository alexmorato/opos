<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar Errors - Estic d'opos</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e7ecff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #141a2a;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border: 1px solid #27304a;
      margin-top: 40px;
    }
    h2 {
      color: #6ae0a7;
      text-align: center;
      margin-bottom: 18px;
    }
    textarea {
      width: 100%;
      min-height: 220px;
      background: #232b45;
      color: #e7ecff;
      border: 1.5px solid #27304a;
      border-radius: 8px;
      font-size: 1rem;
      font-family: monospace;
      padding: 16px;
      margin-bottom: 18px;
      resize: vertical;
      box-sizing: border-box;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    button {
      background: #27304a;
      color: #e7ecff;
      font-size: 1rem;
      padding: 10px 22px;
      border-radius: 8px;
      border: 1px solid #2a3554;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #2a3554;
      border-color: #6ae0a7;
      color: #6ae0a7;
    }
    .main-btn {
      background: linear-gradient(180deg, #2aebad, #21c08d);
      color: #032217;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
    }
    .main-btn:hover {
      background: #6ae0a7;
      color: #032217;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #9fb0ff;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gestionar errors (historial)</h2>
    <div class="btn-row">
      <button onclick="copiarAlPortapapeles()">üìã Copia</button>
      <button onclick="borrarTextarea()">üóëÔ∏è Esborrar</button>
    </div>
    <textarea id="historialTextarea" placeholder="Aqu√≠ apareixer√† el JSON del historial de fallos..."></textarea>
    <div class="btn-row">
  <button class="main-btn" id="estudiarBtn" onclick="guardarYEstudiar()" >Estudiar errors</button>
      <button onclick="window.location.href='menu.html'">‚¨ÖÔ∏è Tornar al men√∫</button>
    </div>
  </div>
  <script>
    // Mostrar historial actual al cargar y controlar el estado del bot√≥n
    document.addEventListener('DOMContentLoaded', function() {
      const historial = localStorage.getItem('oposTest_historialFallos');
      const textarea = document.getElementById('historialTextarea');
      const btn = document.getElementById('estudiarBtn');
      textarea.value = historial ? JSON.stringify(JSON.parse(historial), null, 2) : '';
      btn.disabled = textarea.value.trim() === '';
    });

    function copiarAlPortapapeles() {
      const textarea = document.getElementById('historialTextarea');
      textarea.select();
      document.execCommand('copy');
      mostrarToast('Copiat al portapapers!');
    }

    function borrarTextarea() {
      const textarea = document.getElementById('historialTextarea');
      textarea.value = '';
      const btn = document.getElementById('estudiarBtn');
      btn.disabled = true;
    }

    function guardarYEstudiar() {
      const textarea = document.getElementById('historialTextarea');
      let nuevoHistorial;
      try {
        nuevoHistorial = JSON.parse(textarea.value);
        if (!Array.isArray(nuevoHistorial)) throw new Error('El JSON ha de ser un array.');
      } catch (e) {
        mostrarToast('JSON inv√†lid: ' + e.message);
        return;
      }
      localStorage.setItem('oposTest_historialFallos', JSON.stringify(nuevoHistorial));
      mostrarToast('Historial guardat! Redirigint...');
      setTimeout(function() {
        window.location.href = 'estudiar.html?repassarErrores=1';
      }, 900);
    }

    // Toast visual reutilizable
    function mostrarToast(msg) {
      let toast = document.getElementById('toastMsg');
      if (!toast) {
        toast = document.createElement('div');
        toast.id = 'toastMsg';
        toast.style.position = 'fixed';
        toast.style.bottom = '32px';
        toast.style.left = '50%';
        toast.style.transform = 'translateX(-50%)';
        toast.style.background = '#232b45';
        toast.style.color = '#e7ecff';
        toast.style.padding = '16px 32px';
        toast.style.borderRadius = '10px';
        toast.style.fontSize = '1.1rem';
        toast.style.boxShadow = '0 4px 16px rgba(0,0,0,0.18)';
        toast.style.zIndex = 9999;
        toast.style.opacity = 0;
        toast.style.transition = 'opacity 0.3s';
        document.body.appendChild(toast);
      }
      toast.textContent = msg;
      toast.style.opacity = 1;
      setTimeout(() => { toast.style.opacity = 0; }, 1800);
    }
  </script>
</body>
</html>
