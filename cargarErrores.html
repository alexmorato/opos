<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar Errors - Estic d'opos</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e7ecff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #141a2a;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border: 1px solid #27304a;
      margin-top: 40px;
    }
    h2 {
      color: #6ae0a7;
      text-align: center;
      margin-bottom: 18px;
    }
    textarea {
      width: 100%;
      min-height: 220px;
      background: #232b45;
      color: #e7ecff;
      border: 1.5px solid #27304a;
      border-radius: 8px;
      font-size: 1rem;
      font-family: monospace;
      padding: 16px;
      margin-bottom: 18px;
      resize: vertical;
      box-sizing: border-box;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    button {
      background: #27304a;
      color: #e7ecff;
      font-size: 1rem;
      padding: 10px 22px;
      border-radius: 8px;
      border: 1px solid #2a3554;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #2a3554;
      border-color: #6ae0a7;
      color: #6ae0a7;
    }
    .main-btn {
      background: linear-gradient(180deg, #2aebad, #21c08d);
      color: #032217;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
    }
    .main-btn:hover {
      background: #6ae0a7;
      color: #032217;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #9fb0ff;
      margin-top: 30px;
    }
  </style>
  <script src="assets/js/toast.js"></script>
</head>
<body>
  <div class="container">
    <h2>Gestionar errors (historial)</h2>
    <div class="btn-row">
      <button onclick="copiarAlPortapapeles()">üìã Copia</button>
      <button onclick="borrarTextarea()">üóëÔ∏è Esborrar</button>
    </div>
    <textarea id="historialTextarea" placeholder="Aqu√≠ apareixer√† el JSON del historial de fallos..."></textarea>
    <div style="color:#9fb0ff;font-size:0.98em;margin-bottom:10px;text-align:right;">
      <span id="contadorErrores"></span>
    </div>
    <div class="btn-row">
  <button class="main-btn" id="estudiarBtn" onclick="guardarYEstudiar()" >Estudiar errors</button>
      <button onclick="window.location.href='menu.html'">‚¨ÖÔ∏è Tornar al men√∫</button>
    </div>
  </div>
  <script>
    // Mostrar historial actual al cargar y controlar el estado del bot√≥n
    document.addEventListener('DOMContentLoaded', function() {
  const historial = localStorage.getItem('oposTest_historialFallos');
  const textarea = document.getElementById('historialTextarea');
  const btn = document.getElementById('estudiarBtn');
  textarea.value = historial ? JSON.stringify(JSON.parse(historial), null, 2) : '';
  btn.disabled = textarea.value.trim() === '';
  actualizarContadorErrores();
  textarea.addEventListener('input', actualizarContadorErrores);
    function actualizarContadorErrores() {
      const textarea = document.getElementById('historialTextarea');
      const contador = document.getElementById('contadorErrores');
      let n = 0;
      let temas = {};
      try {
        const arr = JSON.parse(textarea.value);
        if (Array.isArray(arr)) {
          n = arr.length;
          arr.forEach(e => {
            let tema = e.subjectId || '??';
            temas[tema] = (temas[tema] || 0) + 1;
          });
        }
      } catch {}
      let desglose = Object.entries(temas)
        .map(([tema, count]) => `${tema}: ${count}`)
        .join(', ');
      contador.textContent = `Errores: ${n}` + (desglose ? ` (${desglose})` : '');
    }
    });

    function copiarAlPortapapeles() {
      const textarea = document.getElementById('historialTextarea');
      textarea.select();
      document.execCommand('copy');
      toast.showToast('Copiat al portapapers!');
    }

    function borrarTextarea() {
      const textarea = document.getElementById('historialTextarea');
      textarea.value = '';
      // Forzar evento input para que el contador se actualice correctamente
      if (typeof Event === 'function') {
        textarea.dispatchEvent(new Event('input', { bubbles: true }));
      } else {
        actualizarContadorErrores();
      }
    }

    function guardarYEstudiar() {
      const textarea = document.getElementById('historialTextarea');
      let nuevoHistorial;
      try {
        nuevoHistorial = JSON.parse(textarea.value);
        if (!Array.isArray(nuevoHistorial)) throw new Error('El JSON ha de ser un array.');
      } catch (e) {
        toast.showToast('JSON inv√†lid: ' + e.message);
        return;
      }
      if (!nuevoHistorial.length) {
        toast.showToast('No hay errores para estudiar.');
        return;
      }
      localStorage.setItem('oposTest_historialFallos', JSON.stringify(nuevoHistorial));
      toast.showToast('Historial guardat! Redirigint...');
      setTimeout(function() {
        window.location.href = 'estudiar.html?repassarErrores=1';
      }, 900);
      actualizarContadorErrores();
    }
    
  </script>
</body>
</html>
