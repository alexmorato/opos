<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregant preguntes...</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0b1020; color: #e7ecff; margin: 0; padding: 0; }
    .center { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
    .msg { font-size: 1.3rem; color: #6ae0a7; margin: 40px 0 18px 0; letter-spacing: 0.5px; }
    .logbox {
      width: 90vw; max-width: 700px; min-height: 320px; background: #141a2a; color: #e7ecff;
      border: 1.5px solid #27304a; border-radius: 10px; font-family: monospace; font-size: 1.05rem;
      padding: 18px 14px; margin-bottom: 30px; box-shadow: 0 4px 18px #0002; white-space: pre-wrap; overflow-y: auto;
    }
    .dots { font-size: 2.5rem; letter-spacing: 0.2em; color: #9fb0ff; min-height: 2.5rem; font-weight: bold; }
    #comencarBtn { width: 100%; max-width: 300px; background: linear-gradient(180deg,#2aebad,#21c08d); color: #032217; font-weight: bold; font-size: 1.1rem; padding: 14px 0; border-radius: 12px; border: none; cursor: pointer; margin-top: 30px; }
    #comencarBtn:disabled { opacity: 0.5; pointer-events: none; }
    #tornarBtn {
      display: none;
      margin-top: 10px;
      width: 100%;
      max-width: 200px;
      background: #27304a;
      color: #e7ecff;
      font-size: 1.05rem;
      padding: 10px 0;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="msg">Carregant les preguntes<span id="dots"></span></div>
    <div class="logbox" id="logbox"></div>
  <button id="comencarBtn" disabled>començar!</button>
  <button id="tornarBtn">⬅️ Tornar</button>
  </div>
  <script>
    // Animació de 3 puntets
    var dots = '';
    var count = 0;
    setInterval(() => {
      count = (count + 1) % 4;
      dots = '.'.repeat(count);
      document.getElementById('dots').textContent = dots;
    }, 400);


    // Log helper
    const logbox = document.getElementById('logbox');
    function log(msg) {
      logbox.textContent += msg + '\n';
      logbox.scrollTop = logbox.scrollHeight;
    }

    // Leer configuración de la API desde assets/API_config.json
    fetch('assets/API_config.json')
      .then(r => r.json())
      .then(config => {
        const API_KEY = config.API_KEY;
        // BASE_URL apunta a usuarios, cambiamos a preguntas
        const API_URL = config.BASE_URL.replace(/usuarios$/, 'preguntas');

        // Obtener temas seleccionados
        let temas = [];
        try {
          temas = JSON.parse(localStorage.getItem('oposTest_temas') || '[]');
        } catch (e) { temas = []; }

        if (!temas.length) {
          log('No hi ha temes seleccionats.');
        } else {
          log('Temes seleccionats: ' + temas.join(', '));
          // Hacer una petición por cada tema
          let todasPreguntas = [];
          let completadas = 0;
          temas.forEach((tema, idx) => {
            log(`Consultant preguntes per al tema: ${tema}`);
            fetch(`${API_URL}?q={\"tema\":\"${tema}\"}`,
              {
                headers: {
                  'x-apikey': API_KEY
                }
              }
            )
            .then(resp => {
              if (!resp.ok) throw new Error('Error HTTP ' + resp.status);
              return resp.json();
            })
            .then(data => {
              log(`Tema ${tema}: ${data.length} preguntes trobades.`);
              todasPreguntas = todasPreguntas.concat(data);
            })
            .catch(err => {
              log(`Error carregant preguntes del tema ${tema}: ` + err.message);
            })
            .finally(() => {
              completadas++;
              if (completadas === temas.length) {
                // Eliminar duplicados por _id
                const ids = new Set();
                const unicas = todasPreguntas.filter(q => {
                  if (ids.has(q._id)) return false;
                  ids.add(q._id); return true;
                });
                log(`Total preguntes carregades: ${unicas.length}`);
                // Guardar en localStorage
                try {
                  localStorage.setItem('oposTest_preguntes', JSON.stringify(unicas));
                  log('Preguntes guardades a localStorage.');
                } catch (e) {
                  log('Error guardant preguntes a localStorage: ' + e.message);
                }
                document.getElementById('comencarBtn').disabled = unicas.length === 0;
                // Mostrar botón tornar si no hay preguntas
                var tornarBtn = document.getElementById('tornarBtn');
                if (unicas.length === 0) {
                  tornarBtn.style.display = 'block';
                } else {
                  tornarBtn.style.display = 'none';
                }
              }
            });
          });
        }
      })
      .catch(err => {
        log('Error carregant configuració de la API: ' + err.message);
      });

    // Acción del botón tornar
    document.getElementById('tornarBtn').onclick = function() {
      window.location.href = 'init.html';
    };

    document.getElementById('comencarBtn').onclick = function() {
      window.location.href = 'estudiar.html';
    };
  </script>
</body>
</html>
