<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men√∫ de Tests Oposicions</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e7ecff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #6ae0a7;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #27304a;
      background: #141a2a;
      color: #e7ecff;
      cursor: pointer;
      font-size: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      background: #141a2a;
      border: 1px solid #27304a;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #9fb0ff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üß† Men√∫ de Tests Oposicions TIC</h1>

  <div class="container">
    <p>Selecciona un test per comen√ßar:</p>
    <select id="testSelect" style="width:80%;"></select>
    <br><br>
    <button id="startBtn">Comen√ßar test ‚û°Ô∏è</button>
    <div id="status" style="margin-top:10px;font-size:14px;color:#9fb0ff;"></div>
  </div>

  <div class="footer">Fet per al sistema de pr√†ctica de tests ‚Äî v1.0</div>

  <script>
    // --- Comprobaci√≥n de usuario con bcryptjs ---
    async function checkUserAuth() {
      const user_guid = localStorage.getItem('user_guid');
      const user_pass = localStorage.getItem('user_pass');
      if (!user_guid || !user_pass) {
        window.location.href = 'index.html';
        return;
      }
      try {
        // Buscar usuario en users.json 
        const usersData = await fetch('assets/users.json').then(r => r.json());
        if (!usersData || !Array.isArray(usersData.users)) throw new Error('No users');
        const user = usersData.users.find(u => u.guid === user_guid);
        if (!user) throw new Error('No user');
        // Esperar a que bcryptjs est√© disponible
        function waitForBcrypt() {
          return new Promise(resolve => {
            (function check() {
              if (window.dcodeIO && window.dcodeIO.bcrypt) resolve(window.dcodeIO.bcrypt);
              else if (window.bcryptjs) resolve(window.bcryptjs);
              else if (window.bcrypt) resolve(window.bcrypt);
              else setTimeout(check, 50);
            })();
          });
        }
        const bcrypt = await waitForBcrypt();
        if (!bcrypt.compareSync(user_pass, user.password_hash)) throw new Error('Bad pass');
      } catch (e) {
        window.location.href = 'index.html';
      }
    }
    // Ejecutar al cargar
    document.addEventListener('DOMContentLoaded', checkUserAuth, {once:true});
    const testFolders = ["testjson"]; // afegeix m√©s carpetes si cal
    const testSelect = document.getElementById("testSelect");
    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");

    async function carregarManifests() {
      testSelect.innerHTML = "";
      for (const folder of testFolders) {
        try {
          const res = await fetch(`${folder}/manifest.json`);
          if (!res.ok) { status.textContent = `‚ö†Ô∏è No s'ha trobat manifest a ${folder}`; continue; }
          const data = await res.json();
          if (!data.files) continue;
          const og = document.createElement("optgroup");
          og.label = folder;
          data.files.forEach(file=>{
            const opt = document.createElement("option");
            opt.value = `${folder}/${file}`;
            opt.textContent = file;
            og.appendChild(opt);
          });
          testSelect.appendChild(og);
        } catch (err) {
          console.error(err);
          status.textContent = `‚ö†Ô∏è Error carregant manifest de ${folder}`;
        }
      }

      if (!testSelect.options.length) {
        const opt = document.createElement("option");
        opt.textContent = "‚Äî No hi ha tests disponibles ‚Äî";
        testSelect.appendChild(opt);
        startBtn.disabled = true;
      }
    }

    carregarManifests();

    startBtn.addEventListener("click", async ()=>{
      const selected = testSelect.value;
      if (!selected) {
        alert("Selecciona un test per comen√ßar");
        return;
      }
      try {
        status.textContent = "Carregant test...";
        const res = await fetch(selected);
        if (!res.ok) throw new Error("No s'ha pogut carregar el fitxer");
        const json = await res.text();
  localStorage.setItem("testfile_content", json);
  localStorage.setItem("testfile_name", selected);
  status.textContent = "Test carregat en localStorage.";
        // Redirigeix despr√©s de guardar
        window.location.href = `estudiarOLD.html?test=${encodeURIComponent(selected)}`;
      } catch (err) {
        status.textContent = `‚ö†Ô∏è Error carregant el test: ${err.message}`;
      }
    });
  </script>
</body>
</html>
