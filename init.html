<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Selección Test Oposiciones</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0b1020; color: #e7ecff; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #6ae0a7; }
    .container { max-width: 600px; margin: 40px auto; background: #141a2a; border-radius: 16px; padding: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    label { display: block; margin: 18px 0 8px 0; color: #9fb0ff; font-size: 1.1rem; }
    select, button { padding: 10px; border-radius: 8px; border: 1px solid #27304a; background: #141a2a; color: #e7ecff; cursor: pointer; font-size: 1rem; margin-bottom: 10px; }
    select { width: 100%; }
    .footer { text-align: center; font-size: 13px; color: #9fb0ff; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Selecciona el Test</h1>
  <div class="container">
    <label for="tipoPregunta">Tipus de pregunta:</label>
    <select id="tipoPregunta">
      <option value="">Totes</option>
    </select>


    <label for="dificultat">Dificultat:</label>
    <select id="dificultat">
      <option value="">Tots</option>
    </select>

    <label for="ambito">Àmbit:</label>
    <select id="ambito">
      <option value="">Tots</option>
    </select>

    <div style="display:flex;align-items:center;gap:10px;margin-bottom:4px;">
        <label style="margin:0;">Tema:</label>
        <button id="seleccionaTotsBtn" type="button" style="font-size:0.95rem;padding:4px 10px;border-radius:6px;background:#27304a;color:#9fb0ff;border:none;cursor:pointer;">Selecciona tots</button>
        <button id="deseleccionaTotsBtn" type="button" style="font-size:0.95rem;padding:4px 10px;border-radius:6px;background:#27304a;color:#9fb0ff;border:none;cursor:pointer;">Deselecciona tots</button>
    </div>
    <div id="temasBotones" style="max-height: 240px; overflow-y: auto; border: 1px solid #27304a; border-radius: 8px; background: #141a2a; padding: 8px 10px; display: flex; flex-wrap: wrap; gap: 8px;"></div>

  </div>
  <div id="seleccioInfo" style="margin:16px 0 8px 0; color:#9fb0ff; font-size:1.05rem;"></div>
  <button id="comencarBtn" style="width:100%;margin-top:8px;background:linear-gradient(180deg,#2aebad,#21c08d);color:#032217;font-weight:bold;font-size:1.1rem;padding:14px 0;border-radius:12px;border:none;cursor:pointer;opacity:0.5;pointer-events:none;" disabled>Començar</button>
  <div class="footer">Menú de selecció de test — Oposicions TIC</div>
  <script>
    // --- Comprobación de usuario con bcryptjs ---
    async function checkUserAuth() {
      const user_guid = localStorage.getItem('user_guid');
      const user_pass = localStorage.getItem('user_pass');
      if (!user_guid || !user_pass) {
        window.location.href = 'index.html';
        return;
      }
      try {
        // Buscar usuario en users.json
        const usersData = await fetch('assets/users.json').then(r => r.json());
        if (!usersData || !Array.isArray(usersData.users)) throw new Error('No users');
        const user = usersData.users.find(u => u.guid === user_guid);
        if (!user) throw new Error('No user');
        // Esperar a que bcryptjs esté disponible
        function waitForBcrypt() {
          return new Promise(resolve => {
            (function check() {
              if (window.dcodeIO && window.dcodeIO.bcrypt) resolve(window.dcodeIO.bcrypt);
              else if (window.bcryptjs) resolve(window.bcryptjs);
              else if (window.bcrypt) resolve(window.bcrypt);
              else setTimeout(check, 50);
            })();
          });
        }
        const bcrypt = await waitForBcrypt();
        if (!bcrypt.compareSync(user_pass, user.password_hash)) throw new Error('Bad pass');
      } catch (e) {
        window.location.href = 'index.html';
      }
    }
    // Ejecutar al cargar
    document.addEventListener('DOMContentLoaded', checkUserAuth, {once:true});
    // --- Lógica para ?tema=... en la URL ---
    function getTemaFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('tema');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const temaParam = getTemaFromURL();
      if (temaParam) {
        // Guardar el tema en localStorage como selección única
        saveOposTest('temas', [temaParam]);
        actualitzaSeleccioInfo();
        // Redirigir como si se hubiera pulsado Començar
        setTimeout(function() {
          window.location.href = 'carregarFiles.html';
        }, 350); // pequeño retardo para asegurar que se guarda
      }
    });
    document.getElementById('deseleccionaTotsBtn').onclick = function() {
        // Deselecciona tots els botons de tema visibles
        Array.from(document.querySelectorAll('#temasBotones .tema-btn')).forEach(btn => {
        btn.classList.remove('selected');
        });
        guardarTemasSeleccionados();
    };
    
    document.getElementById('seleccionaTotsBtn').onclick = function() {
        // Selecciona tots els botons de tema visibles
        Array.from(document.querySelectorAll('#temasBotones .tema-btn')).forEach(btn => {
        if (!btn.classList.contains('selected')) btn.classList.add('selected');
        });
        guardarTemasSeleccionados();
    };

    document.getElementById('comencarBtn').onclick = function() {
        window.location.href = 'carregarFiles.html';
    };

    // Utilidades para guardar en localStorage con prefijo
    function saveOposTest(key, value) {
      localStorage.setItem('oposTest_' + key, JSON.stringify(value));
    }


  // Elementos  
  const tipoPreguntaSel = document.getElementById('tipoPregunta');
  const dificultatSel = document.getElementById('dificultat');
  const ambitoSel = document.getElementById('ambito');
  const temasBotones = document.getElementById('temasBotones');


  let tipusPregunta = [];
  let ambits = [];
  let temes = [];
  let dificultats = [];


    // Cargar los JSON
    Promise.all([
      fetch('assets/opos24_tipusPregunta.json').then(r => r.json()),
      fetch('assets/opos24_ambits.json').then(r => r.json()),
      fetch('assets/opos24_temes.json').then(r => r.json()),
      fetch('assets/difficulty.json').then(r => r.json())
    ]).then(([tipusPreguntaData, ambitsData, temesData, dificultatsData]) => {
      tipusPregunta = tipusPreguntaData;
      ambits = ambitsData;
      temes = temesData;
      dificultats = dificultatsData;
      cargarTipoPregunta();
      cargarDificultat();
      cargarAmbitos();
      cargarTemas();
    });

    function cargarDificultat() {
      dificultats.forEach(dif => {
        const opt = document.createElement('option');
        opt.value = dif.id;
        opt.textContent = dif.text;
        dificultatSel.appendChild(opt);
      });
      // Seleccionar el valor guardado en localStorage si existe
      let lastDif = null;
      try {
        lastDif = localStorage.getItem('oposTest_dificultat');
        if (lastDif && typeof lastDif === 'string') {
          lastDif = lastDif.replace(/^"|"$/g, '');
        }
      } catch (e) { lastDif = null; }
      if (lastDif) {
        dificultatSel.value = lastDif;
      }
    }

    function cargarTipoPregunta() {
      tipusPregunta.forEach(tp => {
        const opt = document.createElement('option');
        opt.value = tp.id || tp.nom || tp;
        opt.textContent = tp.nom || tp.id || tp;
        tipoPreguntaSel.appendChild(opt);
      });
      // Seleccionar el valor guardado en localStorage si existe
      let lastTipo = null;
      try {
        lastTipo = localStorage.getItem('oposTest_tipoPregunta');
        if (lastTipo && typeof lastTipo === 'string') {
          lastTipo = lastTipo.replace(/^"|"$/g, '');
        }
      } catch (e) { lastTipo = null; }
      if (lastTipo) {
        tipoPreguntaSel.value = lastTipo;
      }
    }

    function cargarAmbitos() {
      ambits.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a.id || a.nom || a;
        opt.textContent = a.id + ' - ' + a.nom || a.id || a;
        ambitoSel.appendChild(opt);
      });
      // Seleccionar el valor guardado en localStorage si existe
      let lastAmbit = null;
      try {
        lastAmbit = localStorage.getItem('oposTest_ambito');
        if (lastAmbit && typeof lastAmbit === 'string') {
          lastAmbit = lastAmbit.replace(/^"|"$/g, '');
        }
      } catch (e) { lastAmbit = null; }
      if (lastAmbit) {
        ambitoSel.value = lastAmbit;
      }
    }

    function cargarTemas() {
      temasBotones.innerHTML = '';
      let ambito = ambitoSel.value;
      let temasFiltrados = ambito
        ? temes.filter(t => Array.isArray(t.ambit) && t.ambit.map(String).includes(ambito))
        : temes;
      const temasGuardados = JSON.parse(localStorage.getItem('oposTest_temas') || '[]');
      temasFiltrados.forEach(t => {
        const id = t.tema || t.id || t;
        const label = t.titol || t.nom || t.tema || t.id || t;
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = id + ' - ' + label;
        btn.value = id;
        btn.style.marginBottom = '4px';
        btn.style.background = '#1b223a';
        btn.style.color = '#e7ecff';
        btn.style.border = '1px solid #2a3554';
        btn.style.borderRadius = '8px';
        btn.style.padding = '8px 14px';
        btn.style.cursor = 'pointer';
        btn.style.transition = 'all 0.15s';
        btn.className = 'tema-btn';
        if (temasGuardados.includes(id)) btn.classList.add('selected');
        btn.addEventListener('click', function() {
          btn.classList.toggle('selected');
          guardarTemasSeleccionados();
        });
        temasBotones.appendChild(btn);
      });
    }

    function guardarTemasSeleccionados() {
      const seleccionados = Array.from(temasBotones.querySelectorAll('button.selected')).map(b => b.value);
      saveOposTest('temas', seleccionados);
      actualitzaSeleccioInfo();
    }

    function actualitzaSeleccioInfo() {
      const seleccionats = JSON.parse(localStorage.getItem('oposTest_temas') || '[]');
      const infoDiv = document.getElementById('seleccioInfo');
      const comencarBtn = document.getElementById('comencarBtn');
      if (seleccionats.length) {
        infoDiv.textContent = 'Selecció: ' + seleccionats.join(', ');
        comencarBtn.disabled = false;
        comencarBtn.style.opacity = '1';
        comencarBtn.style.pointerEvents = 'auto';
      } else {
        infoDiv.textContent = '';
        comencarBtn.disabled = true;
        comencarBtn.style.opacity = '0.5';
        comencarBtn.style.pointerEvents = 'none';
      }
    }

    // Inicialitza l'estat del text quan es carrega la pàgina
    document.addEventListener('DOMContentLoaded', actualitzaSeleccioInfo);


    // Guardar selección en localStorage cada vez que cambia
    tipoPreguntaSel.addEventListener('change', function() {
      saveOposTest('tipoPregunta', this.value);
    });
    dificultatSel.addEventListener('change', function() {
      saveOposTest('dificultat', this.value);
    });

    ambitoSel.addEventListener('change', function() {
      saveOposTest('ambito', this.value);
      cargarTemas();
      guardarTemasSeleccionados();
    });

    // Guardar selección inicial (por si hay valores por defecto)
    tipoPreguntaSel.addEventListener('change', function() {
      saveOposTest('tipoPregunta', this.value);
    });
    ambitoSel.addEventListener('change', function() {
      saveOposTest('ambito', this.value);
    });
    // El evento de selección de temas ahora se gestiona con los botones
  // Estilos para botón seleccionado
  const style = document.createElement('style');
  style.textContent = `.tema-btn.selected { background: #2aebad; color: #032217; border: 2.5px solid #1aff4b; box-shadow: 0 0 0 2px #1aff4b55; font-weight: bold; }`;
  document.head.appendChild(style);
  </script>
</body>
</html>
